<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<a href="BasicLessonThree.html" >Original Page is Here!!!!</a>

<form>
    First Name: <input type="text"><br>
    Last Name: <input type="text"><br>
    Email: <input type="email" required ><br>
    Password: <input type="password" min="8"><br>
    DOB: <input type="date"><br>
    Gender:<br>
    <input type="radio" name="gender">Male<br>
    <input type="radio" name="gender">Female<br>
    <input type="radio" name="gender">Other<br>
    Pet:<br>
    <input type="checkbox">Cat<br>
    <input type="checkbox">Dog <br>
    Hobbies: <input type="text"><br>
    Vehicle:<input type="radio" name="vehicle" required>Cars
             <input type="radio" name="vehicle" required>Bikes<br>

    Car:<br>
    <select >
        <option value="Volvo">Volvo</option>
        <option value="Audi">Audi</option>
    </select><br>
    Bike:<br>
    <select >
        <option value="Royal Enfield ">Royal Enfield</option><br>
        <option value="Bajaj Pulsar">Bajaj Pulsar</option><br>
    </select><br>
           <input type="submit" value="Register">
           <input type="reset">

</form>


</body>
</html>
